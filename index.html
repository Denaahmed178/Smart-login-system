  <body style="cursor: default;">
    
    <div class="container" >
      <div class="shadow m-auto w-75 p-5">
        <h1 class="m-auto text-center">Smart Login System</h1>
  
        <input id="registerName" class="form-control my-3" placeholder="Enter your name" type="text">
        <input id="registerEmail" class="form-control my-3" placeholder="Enter your email" type="email">
  
        <input id="registerPassword" class="form-control my-3" placeholder="Enter  password" type="password">
        <p id="msg" class="d-none text-center">All inputs is required</p>
  
        <button id="btn_sign"  onclick="signUp()" class="btn btn-outline-info w-100 my-3">Sign Up</button>
        <div class="text-center"><p class="text-white">You have an account? <a class="text-white" href="./Sign_in.html">Sign in</a></p></div>
    </div>
    </div>
